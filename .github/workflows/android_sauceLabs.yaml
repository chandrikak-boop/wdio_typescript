name: BrowserStack Android E2E

on:
  push:
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run WDIO Android tests
        env:
          BROWSERSTACK_USER: ${{ secrets.BS_USER }}
          BROWSERSTACK_KEY: ${{ secrets.BS_KEY }}
        run: npx wdio config/wdio.browserstack.android.conf.ts

      - name: ðŸ“¦ Upload WDIO Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: wdio-logs
          path: |
            logs
            wdio.log
            errorShots
